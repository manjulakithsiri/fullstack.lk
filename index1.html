<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-top: 40px;
            color: #333;
        }
        .container {
            display: flex;
            gap: 40px;
            margin: 60px 0;
            justify-content: center;
        }
        .link-img {
            text-align: center;
            transition: transform 0.2s;
        }
        .link-img:hover {
            transform: scale(1.05);
        }
        .link-img img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            background: #fff;
        }
        .caption {
            margin-top: 12px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Landing Page</h1>
    <div class="container">
        <a class="link-img" href="https://academy.example.com" target="_blank">
            <img src="academy.png" alt="Academy">
            <div class="caption">Academy</div>
        </a>
        <a class="link-img" href="https://software.example.com" target="_blank">
            <img src="software.png" alt="Software">
            <div class="caption">Software</div>
        </a>
        <a class="link-img" href="https://systems.example.com" target="_blank">
            <img src="systems.png" alt="Systems">
            <div class="caption">Systems</div>
        </a>
    </div>
</body>
</html>
