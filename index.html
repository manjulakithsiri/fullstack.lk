<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-top: 40px;
            color: #333;
        }
        .container {
            display: flex;
            gap: 40px;
            margin: 60px 0;
            justify-content: center;
        }
        .link-img {
            text-align: center;
            transition: transform 0.2s;
        }
        .link-img:hover {
            transform: scale(1.05);
        }
        .link-img img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            background: #fff;
        }
        .caption {
            margin-top: 12px;
            font-size: 1.1em;
            color: #555;
        }

          .gradient-animated {
            background: linear-gradient(270deg, #007cf0, #00dfd8, #ff6a00, #f7971e, #007cf0);
            background-size: 1000% 1000%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientMove 8s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body >

    <nav style="width:100%; background:#fff; padding: 16px 0; position:fixed; top:0; left:0; z-index:100; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
        <div style="max-width:1200px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:0 32px;">
            <span style="display:flex; align-items:center;">
                <img src="main-logo.png" alt="Logo" style="height:36px; margin-right:12px;">
                <!-- <span style="color:#222; font-size:1.3em; font-weight:bold;">MySite</span> -->
            </span>
            <div>
                <a href="#" style="color:#222; text-decoration:none; margin:0 16px; font-size:1em;">Home</a>
                <a href="#" style="color:#222; text-decoration:none; margin:0 16px; font-size:1em;">About</a>
                <div style="display:inline-block; position:relative; margin:0 16px;">
                    <a href="#" style="color:#222; text-decoration:none; font-size:1em;">Services <i class="fa fa-caret-down"></i></a>
                    <div style="display:none; position:absolute; left:0; top:100%; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.08); border-radius:6px; min-width:160px; z-index:10;" class="services-dropdown">
                        <a href="#" style="display:block; color:#222; text-decoration:none; padding:10px 20px; font-size:1em; border-bottom:1px solid #eee;">Web Development</a>
                        <a href="#" style="display:block; color:#222; text-decoration:none; padding:10px 20px; font-size:1em; border-bottom:1px solid #eee;">App Development</a>
                        <a href="#" style="display:block; color:#222; text-decoration:none; padding:10px 20px; font-size:1em;">Cloud Solutions</a>
                    </div>
                </div>
                <a href="#" style="color:#222; text-decoration:none; margin:0 16px; font-size:1em;">Contact</a>
                <a href="#" style="color:#222; text-decoration:none; margin:0 16px; font-size:1em;">Careers</a>
                <a href="#" style="color:#fff; background:#EC2024; border-radius:6px; padding:8px 20px; margin-left:24px; font-size:1em; text-decoration:none; font-weight:500; transition:background 0.2s;">Login</a>
            </div>
            <script>
                // Dropdown show/hide logic
                const servicesMenu = document.querySelector('.services-dropdown').parentElement;
                servicesMenu.addEventListener('mouseenter', () => {
                    servicesMenu.querySelector('.services-dropdown').style.display = 'block';
                });
                servicesMenu.addEventListener('mouseleave', () => {
                    servicesMenu.querySelector('.services-dropdown').style.display = 'none';
                });
            </script>
        </div>
    </nav>
    <div style="height:64px;"></div>
    <h1 class="gradient-animated">
        Empowering Minds. Building Solutions
    </h1>
  
    <div class="container">
        <a class="link-img" href="https://academy.example.com" target="_blank">
            <img src="academy.png" alt="Academy">
            <div class="caption">To Learn Web Development</div>
        </a>
        <a class="link-img" href="https://software.example.com" target="_blank">
            <img src="software.png" alt="Software">
            <div class="caption">Softwares For Your Business </div>

</html>
