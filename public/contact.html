<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-top: 40px;
            color: #333;
        }
        .container {
            display: flex;
            gap: 40px;
            margin: 60px 0;
            justify-content: center;
        }
        .link-img {
            text-align: center;
            transition: transform 0.2s;
        }
        .link-img:hover {
            transform: scale(1.05);
        }
        .link-img img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            background: #fff;
        }
        .caption {
            margin-top: 12px;
            font-size: 1.1em;
            color: #555;
        }
        .gradient-animated {
            background: linear-gradient(270deg, #007cf0, #00dfd8, #ff6a00, #f7971e, #007cf0);
            background-size: 1000% 1000%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientMove 8s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 900px) {
            nav > div {
                padding: 0 12px !important;
            }
        }
        @media (max-width: 700px) {
            #nav-toggle {
                display: block !important;
            }
            #nav-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                background: #fff;
                position: absolute;
                top: 64px;
                left: 0;
                width: 100%;
                box-shadow: 0 4px 16px rgba(0,0,0,0.07);
                padding: 16px 0 8px 0;
                z-index: 99;
            }
            #nav-links.show {
                display: flex !important;
            }
            #nav-links > a, #nav-links > div {
                margin: 10px 24px !important;
            }
            .services-dropdown {
                position: static !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                min-width: 0 !important;
            }
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                gap: 24px;
                width: 100%;
                align-items: stretch;
            }
            .link-img {
                width: 100%;
            }
            .link-img img {
                width: 100%;
                max-width: 100%;
                height: auto;
                min-height: 180px;
            }
        }


    
        .responsive-title {
            margin: 40px 0 0 0;
            text-align: center;
        }
        @media (max-width: 700px) {
            .responsive-title {
                margin: 32px 12px 0 12px;
                text-align: center;
                display: block;
            }
        }
    </style>
</head>

    <script>
        // Hamburger toggle
        const navToggle = document.getElementById</a>('nav-toggle');
        const navLinks = document.getElementById('nav-links');
        function isMobile() {
            return window.innerWidth <= 700;
        }
        // Set nav initial state
        function setNavInitialState() {
            if (isMobile()) {
                navLinks.classList.remove('show');
                navLinks.style.display = '';
            } else {
                navLinks.classList.remove('show');
                navLinks.style.display = 'flex';
                // Hide dropdown if open
                const dropdown = document.querySelector('.services-dropdown');
                if (dropdown) dropdown.style.display = 'none';
            }
        }
        setNavInitialState();
        window.addEventListener('resize', setNavInitialState);

        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Dropdown show/hide logic
        const servicesMenu = document.querySelector('.services-dropdown').parentElement;
        if (servicesMenu) {
            servicesMenu.addEventListener('mouseenter', () => {
                if (!isMobile()) {
                    servicesMenu.querySelector('.services-dropdown').style.display = 'block';
                }
            });
            servicesMenu.addEventListener('mouseleave', () => {
                if (!isMobile()) {
                    servicesMenu.querySelector('.services-dropdown').style.display = 'none';
                }
            });
            // Mobile: click to toggle dropdown
            servicesMenu.addEventListener('click', (e) => {
                if (isMobile()) {
                    e.preventDefault();
                    const dropdown = servicesMenu.querySelector('.services-dropdown');
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                }
            });
        }
    </script>
